<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure PDF Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #viewerContainer {
      height: 100vh;
      overflow: auto;
    }
    #toolbarContainer {
      display: none; /* Hide toolbar */
    }
  </style>
</head>
<body>
  <div id="viewerContainer" class="pdfViewer"></div>

  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.mjs" type="module"></script>
  <script type="module">
    import * as pdfjsLib from 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.mjs';
    import { PDFViewer } from 'https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.mjs';

    // Extract fileKey from query string
    const params = new URLSearchParams(window.location.search);
    const fileKey = params.get('file');

    if (!fileKey) {
      document.body.innerHTML = '<p style="padding: 2em;">Missing file key in URL.</p>';
      throw new Error("Missing file parameter");
    }

    // Build your Lambda endpoint
    const lambdaURL = `https://8a73bzipp6.execute-api.us-west-1.amazonaws.com/GeneratePresignedUrl?fileKey=${encodeURIComponent(fileKey)}`;

    // Request presigned URL
    const getPresignedUrl = async () => {
      const res = await fetch(lambdaURL);
      if (!res.ok) throw new Error("Failed to get presigned URL");
      const data = await res.json();
      return data.url;
    };

    const loadPDF = async () => {
      const presignedUrl = await getPresignedUrl();

      // Worker source
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.mjs';

      const container = document.getElementById('viewerContainer');
      const eventBus = new pdfjsLib.EventBus();

      const pdfViewer = new PDFViewer({
        container,
        eventBus,
      });

      const loadingTask = pdfjsLib.getDocument({
        url: presignedUrl,
        disableStream: true,
        disableAutoFetch: true
      });

      const pdfDocument = await loadingTask.promise;
      pdfViewer.setDocument(pdfDocument);
    };

    loadPDF().catch(err => {
      console.error(err);
      document.body.innerHTML = `<p style="padding: 2em; color: red;">Error loading PDF.</p>`;
    });
  </script>
</body>
</html>
