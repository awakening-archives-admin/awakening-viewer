<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #pdfViewer {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #f8f8f8;
    }
    canvas {
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <body>
  <header style="font-family: sans-serif; font-size: 1.5rem; text-align: center; padding: 20px;" id="pdf-title">
    <!-- The PDF title will be inserted here -->
  </header>

  <div id="pdfViewer"></div>

  <script type="module">
    import * as pdfjsLib from './build/pdf.mjs';

    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');

    if (!fileUrl) {
      document.getElementById('pdfViewer').textContent = 'Missing ?file= URL';
      throw new Error('Missing file parameter');
    }

    // Setup worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = './build/pdf.worker.mjs';

    // --- Title Extraction Logic ---
function extractFileNameFromPresignedUrl(url) {
  try {
    const parsed = new URL(url);
    const fileKey = parsed.searchParams.get('fileKey');
    if (!fileKey) return null;

    const pathParts = fileKey.split('/');
    const fileName = pathParts[pathParts.length - 1]; // e.g., Modifications of the Mind.pdf

    // Remove file extension and decode
    const baseName = decodeURIComponent(fileName.replace(/\.[^/.]+$/, ''));
    return baseName;
  } catch (e) {
    console.error('Failed to extract title:', e);
    return null;
  }
}

const query = new URLSearchParams(window.location.search);
const presignedUrl = query.get("file");

const title = extractFileNameFromPresignedUrl(presignedUrl);
if (title) {
  document.getElementById('pdf-title').textContent = title;
}

    // Fetch and render
    const loadingTask = pdfjsLib.getDocument(fileUrl);
    loadingTask.promise.then(pdf => {
      const container = document.getElementById('pdfViewer');

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const canvas = document.createElement('canvas');
          container.appendChild(canvas);

          const context = canvas.getContext('2d');
          const viewport = page.getViewport({ scale: 1.5 });

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: context, viewport });
        });
      }
    }).catch(error => {
      console.error('Error loading PDF:', error);
      document.getElementById('pdfViewer').textContent = 'Error loading PDF.';
    });
  </script>
</body>
</html>
