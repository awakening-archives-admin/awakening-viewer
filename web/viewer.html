<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./viewer.css" />
  <style>
    #print, #download {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="viewerContainer" style="height: 100vh; overflow: auto;"></div>

  <script type="module">
  import * as pdfjsLib from './build/pdf.mjs';
  import { PDFViewer } from './web/pdf_viewer.min.mjs'; // Adjust this if you later get the full UI build

  pdfjsLib.GlobalWorkerOptions.workerSrc = './build/pdf.worker.mjs';

  async function loadPDF(url) {
    const loadingTask = pdfjsLib.getDocument(url);
    const pdf = await loadingTask.promise;
    const viewerContainer = document.getElementById('viewerContainer');
    const viewer = new pdfjsLib.PDFViewer({
      container: viewerContainer,
    });

    viewer.setDocument(pdf);
  }

  // Get presigned URL from query param
  const urlParams = new URLSearchParams(window.location.search);
  const fileApi = urlParams.get('file');

  if (fileApi) {
    fetch(fileApi)
      .then(res => res.text())
      .then(presignedUrl => {
        loadPDF(presignedUrl);
      })
      .catch(err => {
        console.error('Failed to fetch presigned URL:', err);
      });
  } else {
    console.error('Missing `file` parameter in URL');
  }
</script>
</body>
</html>
