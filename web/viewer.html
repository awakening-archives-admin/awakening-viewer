<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #viewerContainer {
      height: 100vh;
      overflow: auto;
    }
    .pdfViewer {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script type="module">
    import * as pdfjsLib from './build/pdf.mjs';
    import * as pdfjsViewer from './build/pdf.viewer.mjs';
    import workerSrc from './build/pdf.worker.mjs?worker';

    pdfjsLib.GlobalWorkerOptions.workerSrc = workerSrc;

    async function loadPresignedPDF() {
      const urlParams = new URLSearchParams(window.location.search);
      const presignedUrlEndpoint = urlParams.get('file');
      if (!presignedUrlEndpoint) {
        alert("Missing 'file' URL parameter.");
        return;
      }

      try {
        const res = await fetch(presignedUrlEndpoint);
        const { url } = await res.json();

        const container = document.getElementById('viewerContainer');
        const eventBus = new pdfjsViewer.EventBus();
        const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });

        const pdfViewer = new pdfjsViewer.PDFViewer({
          container,
          eventBus,
          linkService: pdfLinkService,
        });

        pdfLinkService.setViewer(pdfViewer);
        const loadingTask = pdfjsLib.getDocument(url);
        const pdfDocument = await loadingTask.promise;

        pdfViewer.setDocument(pdfDocument);
        pdfLinkService.setDocument(pdfDocument, null);
      } catch (e) {
        console.error("Error loading PDF:", e);
        alert("Failed to load PDF.");
      }
    }

    loadPresignedPDF();
  </script>
</body>
</html>
