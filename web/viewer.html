<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./viewer.css" />
  <style>
    #print, #download {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="outerContainer">
    <div id="mainContainer">
      <div class="pdfViewer singlePageView" id="viewer"></div>
    </div>
  </div>

  <script type="module">
    import * as pdfjsLib from './build/pdf.mjs';
    import { PDFViewer } from './web/pdf_viewer.mjs';

    const urlParams = new URLSearchParams(window.location.search);
    const fileParam = urlParams.get('file');

    if (!fileParam) {
      document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:40px;">Missing PDF file URL.</h2>';
      throw new Error('Missing file parameter in URL');
    }

    // Fetch the presigned PDF URL from API Gateway
    async function loadPresignedPDF() {
      try {
        const presignedFetch = await fetch(fileParam);
        const presignedUrl = await presignedFetch.text();

        const loadingTask = pdfjsLib.getDocument(presignedUrl);
        const pdfDocument = await loadingTask.promise;

        const eventBus = new pdfjsLib.EventBus();
        const pdfViewer = new PDFViewer({
          container: document.getElementById('viewer').parentNode,
          eventBus: eventBus,
        });

        pdfViewer.setDocument(pdfDocument);
      } catch (err) {
        console.error('Error loading PDF:', err);
        document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:40px;">Failed to load PDF.</h2>';
      }
    }

    loadPresignedPDF();
  </script>
</body>
</html>
